<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        Calculadora
    </title>
</head>
<body>
    <h1>Alex calculator</h1>
    <div class="calculator">
        <input type="text" disabled id="display">
    
    
    <div class="buttons">
        <button onclick="clean ()">C</button>
        <button onclick="back ()">&lt;</button>
        <button onclick="inserirNoDisplay ('%')">%</button>
        <button id="division" onclick="inserirNoDisplay ('/')">/</button>
        <button onclick="inserirNoDisplay ('7')">7</button>
        <button onclick="inserirNoDisplay ('8')">8</button>
        <button onclick="inserirNoDisplay ('9')">9</button>
        <button onclick="inserirNoDisplay ('*')" id="multiplication">*</button>
        <button onclick="inserirNoDisplay ('4')">4</button>
        <button onclick="inserirNoDisplay ('5')">5</button>
        <button onclick="inserirNoDisplay ('6')">6</button>
        <button onclick="inserirNoDisplay ('-')"id="substration">-</button>
        <button onclick="inserirNoDisplay ('1')">1</button>
        <button onclick="inserirNoDisplay ('2')">2</button>
        <button onclick="inserirNoDisplay ('3')">3</button>
        <button onclick="inserirNoDisplay ('+')"id="adtion">+</button>
        <button></button>
        <button onclick="inserirNoDisplay ('0')">0</button>
        <button onclick="inserirNoDisplay (',')">,</button>
        <button onclick="result()"id="igual">=</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
